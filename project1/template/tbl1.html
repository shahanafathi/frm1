<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>sl no</th>
            <th>fname</th>
            <th>lname</th>
            <th>address</th>
            <th>phone</th>
        </tr>
        {% for i in datas %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{i.fname}}</td>
            <td>{{i.lname}}</td>
            <td>{{i.address}}</td>
            <td>{{i.phone}}</td>
            <td>
                <a href="{% url 'del_tbl' id=i.id %}"><button>Delete</button></a>
                <a href="{% url 'edit' id=i.id %}"><button>Edit</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
