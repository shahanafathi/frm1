<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'table.css' %}">
</head>
<body>
    <form action="{% url 'search' %}" method="post">
        {% csrf_token %}
        <input type="search" name="schoolname" required>
        <input type="submit" value="Search">
    </form>
    <table>
        <tr>
            <th>
                sl no
            </th>
          
        <th>Schll Name </th>
        <th>District</th>
        <th>Address</th>
        <th>phoneNo</th>
        <th>Email</th>
        <th>Password</th>
        <th>Image</th>
    </tr>
    
    {% for i in m_data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{i.schlname}}</td>
        <td>{{i.district}}</td>
        <td>{{i.address}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.email}}</td>
        <td>{{i.password}}</td>
        <td><img src="{{i.file.url}}" alt="" height="100px" width="100px"></td>
       
        <td>
            <a href="{% url 'delete' id=i.id %}"><button>Delete</button></a>
            <a href="{% url 'edits' id=i.id %}"><button>Edit</button></a>
        </td>
    </tr>
    {% endfor %}
    </table>
    
</body>
</html>
